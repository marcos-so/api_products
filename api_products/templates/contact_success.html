{% extends "_base.html" %}

{% block title %}Cadastro Concluído{% endblock %}

{% block head_extras %}
<style>
    body {
        background-color: #eef7ff;
        font-family: Arial, sans-serif;
    }

    .box {
        width: 480px;
        margin: 120px auto;
        padding: 30px;
        background-color: #d6ecff;
        border: 1px solid #a3c9e8;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
    }

    h2 {
        color: #1f4e79;
        margin-bottom: 15px;
    }

    p {
        font-size: 18px;
        color: #333;
    }

    .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 20px;
        background-color: #3498db;
        color: white;
        font-size: 16px;
        border-radius: 6px;
        text-decoration: none;
    }

    .btn:hover {
        background-color: #2574a9;
    }
</style>
{% endblock %}

{% block content %}
<div class="box">
    <h2>Bem-vindo, {{ name }}!</h2>

    <p>
        Seu cadastro foi concluído com sucesso usando o email:<br>
        <strong>{{ email }}</strong><br><br>
        Aproveite nosso sistema!
    </p>

    <a href="{% url 'product_list' %}" class="btn">Ir para Lista de Produtos</a>
</div>
{% endblock %}
